{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5 text-center text-white">
        <h1 class="display-4 fw-bolder">Shop in Style</h1>
        <p class="lead fw-normal text-white-50 mb-0">Discover amazing products!</p>
    </div>
</header>

<!-- Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in products %}
                <div class="col mb-5">
                    <div class="card h-100 shadow border-0 rounded">
                        <!-- Product image -->
                        <img class="card-img-top rounded-top" src="{{ product.image.url }}" alt="{{ product.name }}" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name -->
                                <h5 class="fw-bolder">{{ product.name }}</h5>
                                <!-- Product price -->
                                {% if product.is_sale %}
                                    <span class="text-muted text-decoration-line-through">${{ product.price }}</span>
                                    <span class="text-danger fw-bold">${{ product.sale_price }}</span>
                                {% else %}
                                    <span class="fw-bold">${{ product.price }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <!-- Product actions -->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Additional spacing -->
        <div style="margin-top: 50px;"></div>
    </div>
</section>
{% endblock %}
